name: Build DevNEwsBot CLI Image

on:
  push:
    branches:    
      - main
      - 'release/**'
    tags:        
      - v1
      - v1.*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
    - name: Go Vet
      run: "go vet ./..."
      
    - uses: dominikh/staticcheck-action@v1.2.0
      name: staticcheck
      with:
        version: "2022.1"
        install-go: false
    