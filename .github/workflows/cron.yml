name: Run Bot 

on:
  schedule:
    - cron: "00 11 * * 6,1,3,5"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...

    - name: Go Run
      run: go run . --webhooktoken "${{ secrets.DISCORD_WEBHOOK_TOKEN }}" --webhookid "${{ secrets.DISCORD_WEBHOOK_ID }}"
